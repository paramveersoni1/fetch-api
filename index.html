<body>
    <div class="contant_parant">
        <div class="inner_text">
            <div id="dog_result" class="cilid1">
                <p>Random dog placeholder</p>
                
           </div>
           <button  id="dog_btn">Get cat</button>
        </div>
    </div>
 
  <script>
    const dog_result = document.getElementById('dog_result');
     let btn = document.getElementById('dog_btn');

     btn.addEventListener('click',function(){
         fetch('https://aws.random.cat/meow')
         .then(res => res.json())
         .then(data => {
             if(data.file.includes('.mp4')){
                dog_result.innerHTML="tuch the button again";
             }
            else{
                dog_result.innerHTML=`<img src="${data.file}" />`;
             }
         })
     })
